<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>&Auml;gerisee Wassertemparatur</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Aktuelle Wassertemparatur</h1>
  <div class="temperature" id="temperature">Loading...</div>

  <script>
    async function fetchTemperature() {
      try {
        const response = await fetch('https://api.datalakes-eawag.ch/data/1074/y');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        const temp = data.value;
        document.getElementById('temperature').textContent = `${temp} Â°C`;
      } catch (error) {
        document.getElementById('temperature').textContent = 'Error fetching temperature';
        console.error('Fetch error:', error);
      }
    }

    fetchTemperature();
  </script>
</body>
</html>
